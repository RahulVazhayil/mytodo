{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO APPLICATION</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                      <input class="form-control" type="text" name="task" placeholder="Task Name" >
                </div>
                <br>
                <div class="form-group">
                      <input class="form-control" type="number" name="priority" placeholder="Priority">
                </div>
                <br>
                <div>
                    <input class="form-control" type="date" name="date" placeholder="Date">
                </div>
                <br>
                <div>
                    <input class="form-control" type="time" name="time" placeholder="Time">
                </div>
                <br>
                <div>
                     <input type="submit" class="btn btn-success">
                </div>
                </form>
            </div>
        <div class="col-md-6">
            <h4>task to be completed</h4>
               {% for i in t %}
            <div class="shadow card ">
                <div class="card-body">
                    <h5 class="card-title">{{i.taskname}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <p><b>{{i.time}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Edit</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
        </div>
    </div>


{% endblock %}
